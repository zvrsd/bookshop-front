<html>
    <head>
        <title>Recherche avancée</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" type="text/css"   href="bouton.css" >
    </head>
    <body>
        <h2>Recherche avancée</h2>
        <form action="/advSearchServlet" method="GET">

            par Titre : <input type="text" name="title" value="" />
            <br></br>
            par ISBN : <input type="text" name="isbn" value="" />
            <br></br>
            par Catégorie : <select name="category">
                <option value="category">categorie</option>
                <option value="categorie_A">categorie_A</option>
                <option value="categorie_B">categorie_B</option>
                <option value="categorie_C">categorie_C</option>
                <option value="categorie_A_0">categorie_A_0</option>
                <option value="categorie_A_1">categorie_A_1</option>
                <option value="categorie_A_2">categorie_A_2</option>
                <option value="categorie_B_0">categorie_B_0</option>
                <option value="categorie_B_1">categorie_B_1</option>
                <option value="categorie_B_2">categorie_B_2</option>
                
            </select>
            <br></br>
            par Mot-Clefs : <input type="text" name="keywords" value="" />
            <br></br>
            par prix min : <input type="number" name="priceMin" value="" /> par prix max : <input type="number" name="priceMax" value="" /> 
            <br></br>
            Article remisé <input type="radio" name="remise" value="" />
            <br></br>
            <!-- <input class="bttn-unite" value="Rechercher" /> -->
            
            <button class="bttn-unite" type="submit" >Rechercher
                
            </button>
        </form>

    </body>
</html>
